<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style>
        .jumbotron {
            border-bottom: .05rem solid #e5e5e5;
        }
    </style>
</head>

<body>
    <header class="navbar navbar-light navbar-toggleable-md bd-navbar">
        <nav class="container w-100">
            <div class="d-flex justify-content-between hidden-lg-up">
                <a class="navbar-brand" href="/">
                    XML Maker
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bd-main-nav" aria-controls="bd-main-nav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bd-main-nav">
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-item nav-link " href="./index.html">XML Maker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link active" href="./doc.html">Documentation</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <form>
            <table class="table table-hover">
                <tr>
                    <th>Tag name</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Product ID</td>
                    <td>
                        <input type="text" id="id">
                    </td>
                </tr>
                <tr>
                    <td>Product Name</td>
                    <td>
                        <input type="text" id="name">
                    </td>
                </tr>
                <tr>
                    <td>Product Type</td>
                    <td>
                        <select class="form-control" id="type">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Product Check</td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Default checkbox
                            </label>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
        <div class="mx-auto" style="width: 200px;">
            <input class="btn btn-primary btn-lg" type="submit" value="Submit" onclick="submit()">
        </div>
        <p></p>
        <div class="jumbotron" id="result">
            <h1 class="display-3">XML Result</h1>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
